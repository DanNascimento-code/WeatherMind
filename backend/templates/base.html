{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WeatherMind{% endblock %}</title>

    <!-- Global dark theme -->
    <link rel="stylesheet" href="{% static 'core/css/theme.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- App shell -->
    <div class="app-shell">

        <!-- Header / Navbar -->
        {% include "includes/header.html" %}

        <!-- Main content -->
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

    </div>

    <!-- Global JS -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
